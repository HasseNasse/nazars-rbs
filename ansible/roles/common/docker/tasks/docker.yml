---
- name: Docker apt_repository setup
  apt_repository: 
    repo: deb https://download.docker.com/linux/ubuntu xenial stable
    state: present

- name: Docker setup
  apt: 
    name: docker-ce={{docker_ce_version}}
    update_cache: true
    state: present
    allow_unauthenticated: yes

- name: Startup docker
  service: 
    name: docker
    state: started
    enabled: yes

- name: Setup docker command usage without sudo for user
  user:
    name: "{{ rbs_user }}"
    group: "{{ rbs_user }}"
    password: "{{ rbs_pass }}"
    shell: /bin/bash
    groups: docker
    append: yes
  tags:
    - sudodocker

- name: Install docker-py
  pip:
    name: docker-py

- name: Spin up a redis in-memory data-structure
  docker_container:
    name: nazars-redis
    image: redis:{{redis_DI_version}}
    state: started
    recreate: yes
    exposed_ports:
      - 6379
    volumes: 
      - /var/lib/docker_redis:/data
  tags:
    - redis

